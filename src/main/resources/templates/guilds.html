<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Discord Bot Manager - Guilds</title>
        <th:block th:replace="~{../fragments/headerEssentials :: headerEssentials}"></th:block>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>

        <!-- Top Navbar -->
        <th:block th:replace="~{../fragments/navbar :: navbar}"></th:block>

        <!-- Sidebar -->
        <th:block th:replace="~{../fragments/sidebar :: sidebar}"></th:block>

        <!-- Main content -->
        <main id="mainContent" class="content">
            <div class="container-fluid py-4">

                <th:block th:replace="~{../fragments/section :: sectionBtn (name='Guilds')}"></th:block>

                <div class="row g-3 mb-5">

                    <th:block th:replace="~{../fragments/cards :: guildCard}"></th:block>

                    <th:block th:replace="~{../fragments/pagination :: pagination}"></th:block>

                </div>

            </div>
        </main>

        <th:block th:replace="~{../fragments/footerEssentials :: footerEssentials}"></th:block>
        <script src="/js/app.js"></script>

    </body>
</html>
