<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div class="mb-3" th:fragment="section (name)">
        <h1 class="h3 mb-1" th:text="${name}"></h1>
        <hr class="section-hr section-hr-gray" />
    </div>

    <div class="mb-3" th:fragment="sectionBtn (name)">
        <div class="mb-3 d-flex align-items-center justify-content-between">
            <h1 class="h3 mb-1" th:text="${name}"></h1>
            <a class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Adicionar
            </a>
        </div>
        <hr class="section-hr section-hr-gray" />
    </div>

</html>
